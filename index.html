<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verificador APLV</title>
  <meta name="theme-color" content="#4CAF50" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      color: #4CAF50;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      width: 100%;
      max-width: 400px;
    }
    #resultado {
      margin-top: 20px;
      padding: 15px;
      border-radius: 5px;
      font-weight: bold;
      max-width: 400px;
    }
    .seguro {
      background: #d0f5d0;
      color: #2e7d32;
    }
    .perigoso {
      background: #fddede;
      color: #c62828;
    }
    .duvida {
      background: #fff3cd;
      color: #856404;
    }
  </style>
</head>
<body>
  <h1>Verificador APLV</h1>
  <input type="text" id="alimento" placeholder="Digite o nome do alimento" />
  <button onclick="verificarAlimento()">Verificar</button>
  <div id="resultado"></div>

  <script>
    function verificarAlimento() {
      const bancoAlimentos = {
        "leite ninho": "perigoso",
        "danoninho": "perigoso",
        "iogurte natural": "perigoso",
        "biscoito maisena": "seguro",
        "banana": "seguro",
        "ma√ß√£": "seguro",
        "bolo de chocolate": "duvida"
      };
      const entrada = document.getElementById("alimento").value.trim().toLowerCase();
      const resultado = document.getElementById("resultado");
      const status = bancoAlimentos[entrada];

      resultado.className = "";
      if (status === "seguro") {
        resultado.textContent = "‚úÖ Este alimento √© seguro para APLV.";
        resultado.classList.add("seguro");
      } else if (status === "perigoso") {
        resultado.textContent = "‚ùå Este alimento cont√©m leite ou derivados.";
        resultado.classList.add("perigoso");
      } else if (status === "duvida") {
        resultado.textContent = "‚ö†Ô∏è Verifique o r√≥tulo: este alimento pode conter tra√ßos de leite.";
        resultado.classList.add("duvida");
      } else {
        resultado.textContent = "ü§î Alimento n√£o encontrado. Verifique o nome ou consulte o r√≥tulo.";
        resultado.classList.add("duvida");
      }
    }
  </script>
</body>
</html>
